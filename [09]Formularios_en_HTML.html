<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="#" method="get" name="fromInicio" id="frmInicio">
       <label for="txNombre">  Nombre:</label>
        <input type="text" name="txtNombre" id="txtnombre">
       <br>
       <label for="txtApellidos">Apellido:</label>
         <input type="text" name="txtApellidos" id="txtApellidos">
       <br>
        <input type="checkbox" name="check1" id="check1">Opcion 1
        <input type="checkbox" name="check2" id="check2">Opcion 2
        <input type="checkbox" name="check3" id="check3">Opcion 3    
       <br>
   <label for="masculino">
       <input type="radio" name="genero" id="genero" value="M">Masculino
   </label>
   <label for="femenino">
       <input type="radio" name="genero" id="genero" value="F">Femenino
    </label>
       <br>
       <input type="datetime-local" name="fechahora" id="fechahora">
       <br>
       <input type="hidden" name="oculta" value="loquecaiga">
       <br>
       <input type="password" name="pwd" id="pwd">
       <br>
       <input type="email" name="correo" id="correo">
       <br>
       <input type="number" name="numero" id="numero">
       <br>
       <input type="reset" value="Limpiar">
       <input type="sumbit" value="Enviar Formulario"> 
    </form>
</body>
</html>
