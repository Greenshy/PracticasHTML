<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de sesion</title>
        <script>
            function sesion(event) {
                //obtener valores de variables
            var formulario = documente.getElementById("loginform");
            var usuario = formulario.user.value;
            var password = formulario.passwd.value;
            var recordar = formulario.remember.value;
                //Imprimir valores de variables
                document.getElementById("resultado").innerHTML = "Usuario: "+ usuario +" Contraseña:"+ password +" Recordar:"+ recordar;
        }
        </script>
    </head>
    <body>
        <h1>Inicio de sesion</h1>
        <!--form#loginform>div>
        (label[for=user]+input:text[name=passwd id=passwd])^div>
        (label [for=remember]>input|:checkbox[name=remember id=remember] {Recordar contraseña}^div>a[href=#]{¿Olvidaste tu contraseña?}^div>button{Registrar}-button{Iniciar sesion}-->
<form id="loginform" action="#" method="get">
    <div>
        <label for="user">Usuario:</label>
        <input type="text" name="user" id="user">
    </div>
    <div>
        <label for="passwd">Contraseña:</label>
        <input type="password" name="passwd" id="passwd">
    </div> 
    <div>
        <label for="remember"></label>
        <input type="checkbox" name="remember" id="remember">Recordar contraseña    
        
    </div>
    <div>
        <a href="#">¿Olvidaste la contraseña?</a>
    </div>
    <div>
        <button>Registrar</button>
        <button id="btnsesion">Iniciar sesion</button>
    </div>    
   </form>
   <div id="resultado"></div>
       <script>
        document.getElementById("btnsesion").addEventListener("Click", function(event){
            event.preventDefault();
            sesion();  
        });
                                                              
       </script>        
</body>
</html>
